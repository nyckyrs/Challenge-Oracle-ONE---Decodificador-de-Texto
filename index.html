<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img class="logoAlura" src="LogoAlura.png" alt="Logo da Alura">
    </header>

    <main>    
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder=" Digite seu texto"></textarea>

           <!---- <p>
                <img src="/atencao.png">

            </p>-->
            <div class="atencao">
                <p></p><img src="atencao.png"> Atenção: Apenas letras minúsculas e sem acento!
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
            
        <section>
            <textarea class="mensagem" cols="22" rows="12"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
